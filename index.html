<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY NEWSFEED</title>

    <!-- css file link -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;700&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet link for animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>

    <!-- nav bar start  -->
    <nav>
      <div class="main-nav container flex ">
          <!-- <img src="./logo_200x200.png" alt="logo" /> -->
          <h1>MY NEWSFEED</h1>
        <div class="nav-links">
          <!-- list for news category -->
          <ul class="flex">
            <li class="hover-link nav-item" onclick="reload()">All News</li>
            <li
              class="hover-link nav-item"
              id="India"
              onclick="onNavItemClick('India')"
            >
              India
            </li>
            <li
              class="hover-link nav-item"
              id="Business"
              onclick="onNavItemClick('Business')"
            >
              Business
            </li>
            <li
              class="hover-link nav-item"
              id="Politics"
              onclick="onNavItemClick('Politics')"
            >
              Politics
            </li>
            <li
              class="hover-link nav-item"
              id="Sports"
              onclick="onNavItemClick('Sports')"
            >
              Sports
            </li>
            <li
              class="hover-link nav-item"
              id="Technology"
              onclick="onNavItemClick('Technology')"
            >
              Technology
            </li>
            <li
              class="hover-link nav-item"
              id="Startups"
              onclick="onNavItemClick('Startups')"
            >
              Startups
            </li>
            <li
              class="hover-link nav-item"
              id="Entertainment"
              onclick="onNavItemClick('Entertainment')"
            >
              Entertainment
            </li>
            <li
              class="hover-link nav-item"
              id="Hatke"
              onclick="onNavItemClick('Hatke')"
            >
              Hatke
            </li>
            <li
              class="hover-link nav-item"
              id="International"
              onclick="onNavItemClick('International')"
            >
              International
            </li>
            <li
              class="hover-link nav-item"
              id="Automobile"
              onclick="onNavItemClick('Automobile')"
            >
              Automobile
            </li>
          </ul>
        </div>
      </div>
    </nav>
            <!-- main container for news -->
    <main>
      <div class="card-container container flex" id="card-container"></div>
    </main>
              <!-- template for news cards -->
    <template id="template-news-card">
      <div class="card">
        <div class="card-content">
          <p id="news-content"></p>
          <div class="details">
            <h6 class="news-category" id="news-category"></h6>
            <h6 class="news-author" id="news-author"></h6>
          </div>
          <i class="fa-regular fa-heart animate__heartBeat" id="like"></i>
        </div>
      </div>
    </template>
         <!-- js file link -->
    <script src="script.js"></script>
  </body>
</html>
